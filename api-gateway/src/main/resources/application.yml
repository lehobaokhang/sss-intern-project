server:
  port: 8080
---
spring:
  application:
    name: api-gateway
---
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
---
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**, /auth/**
          filters:
            - JWTFilter