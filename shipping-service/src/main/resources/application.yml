server:
  port: 8084
---
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: 'jdbc:postgresql://localhost:5432/ship_service'
    username: 'postgres'
    password: '123456'
  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
    hibernate:
      ddl-auto: none
  application:
    name: ship-service
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
---
jwt:
  secretKey: 'YvWrvQ198TtPYQNBs6VyWJRdgtAVjQMq'
---
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
---
logging:
  level:
    com.internproject.shippingservice.service: DEBUG
feign:
  client:
    config:
      default:
        loggerLevel: BASIC
        fallback: com.internproject.shippingservice.fallback.UserServiceFallback
      UserService:
        loggerLevel: FULL
  circuitbreaker:
    enabled: true